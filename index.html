<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
  <link rel="image_src" href="./images/favicon.png" />
  <link rel="stylesheet" href="./styles/css/styles.css" />
  <script type="module" src="./scripts/index.js"></script>
  <title>TO DO LIST</title>
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="input-box unselectable">
        <input type="text" id="list-item-input" placeholder="Enter List Item" />
        <button id="list-item-add-btn">Add Task</button>
      </div>

      <div class="main-content-box">
        <div class="todo-list-box">
          <div class="todo-list-title unselectable">To Do List:</div>
          <div class="list">
            <!-- Items will be added dynamically here -->
          </div>
        </div>

        <div class="todo-list-info-box unselectable">
          <div class="completed-box">
            <img src="./images/completed.png" width="22px" height="22px" />
            Completed Tasks: <span id="completed-tasks-result">0</span>
          </div>
          <div class="ongoing-box">
            <img src="./images/ongoing.png" width="22px" height="22px" />
            Not Completed Tasks: <span id="ongoing-tasks-result">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
